<html>
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" type="image/png" href="stash.png" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <title>stash</title>

  <style>
    .map {height: 650px;}
    html, body {height: 100%; margin: 0; padding: 0;}
  </style>

<head>

<body>

  <img id="hider" src="fermer.png">      
  <img id="shower" src="ouvrir.png">

  <div id="conteneur">

    <span id="panneaugauche">   
        <div class="logo"><img src="stash.png"></div>
        

        <div class="petitpanneau">

          <div class="bienvenue">
            <p><b>Bienvenue sur STASH</b></p>
          </div>

            <div class="baseline"><p><i>"Ici insérer une baseline"</i></p></div>
             
            <div class="rond1"> <p>1</p></div>
            <p>Localisez des librairies</p>
            <br>
            <div class="rond2"><p>2</p></div>
            <p>Triez en fonction de vos attentes</p>
            <br>
            <div class="rond3"><p>3</p></div>
            <p>Consultez les fiches</p>
            <br>
         
          <a href="trier.html"><div class="button">
            <p>Partir à l'aventure</p>
          </div><a>
        </div>
    </span>

    <script>

        $( "#hider" ).click(function() {
          $( "#panneaugauche" ).hide( "fast", function() {
            // Use arguments.callee so we don't need a named function
            $( this ).prev().hide( "fast" );
          });
        });
        $( "#shower" ).click(function() {
          $( "#panneaugauche" ).show( "fast" );
        });

    </script>


     
  </div>

    <div class="panneaudroite">
    <div class="map"></div>

      <script src="app.js"></script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV0Pfm_J4_pEmWxnTAmzJiyXG-eOyjUs8&callback=initMap">
      </script>

    </div>

     <div id="library_info"></div>



</body>
</html>
