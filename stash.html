  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <title>stash</title>

  <style>
    .map {height: 100%;}
    html, body {height: 100%; margin: 0; padding: 0;}
  </style>

<head>

<body>

  <img id="hider" src="fermer.png">      
  <img id="shower" src="ouvrir.png">

  <div id="conteneur">

    <span id="panneaugauche">   
        <div class="logo"><img src="stach.png"></div>
        <div class="baseline">
        <p>"Faîtes vos réserves de lecture"</p>
        </div>

        <div class="recherche">
        <div class="texterecherche">
        <p>Rechercher une librairie...</p>
        </div>
        </div>

        <div class="petitpanneau">
          <a href="trier.html"><div class="button">
            <p>Commencer</p>
          </div><a>
        </div>
    </span>

    <script>

        $( "#hider" ).click(function() {
          $( "#panneaugauche" ).hide( "fast", function() {
            // Use arguments.callee so we don't need a named function
            $( this ).prev().hide( "fast" );
          });
        });
        $( "#shower" ).click(function() {
          $( "#panneaugauche" ).show( "fast" );
        });

    </script>

    <div class="panneaudroite">

          <!--The div element for the map -->
          <div id="map"></div>
          <script>
          // Initialize and add the map
          function initMap() {
          // The location of la Zone du Dehors
          var laZone = {lat: 44.835162, lng: -0.569315};
          // The map, centered at la Zone du Dehors
          var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 15, center: laZone});
          // The marker, positioned at la Zone du Dehors
          var marker = new google.maps.Marker({position: laZone, map: map});
          }
          </script>

          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV0Pfm_J4_pEmWxnTAmzJiyXG-eOyjUs8&callback=initMap">
          </script>

    </div>
     
    </div>
