<html>
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/decbnidmq/image/upload/v1546955806/stash.png" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <title>stash</title>

  <style>
    .map {height: 650px;}
    html, body {height: 100%; margin: 0; padding: 0;}
  </style>

<head>

<body>

  <img id="hider" src="fermer.png">      
  <img id="shower" src="ouvrir.png">

  <div id="conteneur">

    <span id="panneaugauche">   
        <div class="logo"><img src="stash.png"></div>
        <div class="baseline">
        <p>"Faîtes vos réserves de lecture"</p>
        </div>

        <div class="recherche">
        <div class="texterecherche">
        <p>Rechercher une librairie...</p>
        </div>
        </div>

        <div class="petitpanneau">
          <a href="trier.html"><div class="button">
            <p>Commencer</p>
          </div></a>
        </div>
    </span>

    <script>

        $( "#hider" ).click(function() {
          $( "#panneaugauche" ).hide( "fast", function() {
            // Use arguments.callee so we don't need a named function
            $( this ).prev().hide( "fast" );
          });
        });
        $( "#shower" ).click(function() {
          $( "#panneaugauche" ).show( "fast" );
        });

    </script>
       
  </div>

      <div class="panneaudroite">

        <div class="map"></div>

        <script src="app.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV0Pfm_J4_pEmWxnTAmzJiyXG-eOyjUs8&callback=initMap">
        </script>

      </div>

</body>
</html>
